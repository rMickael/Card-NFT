<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Card NFT</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <main class="container-fluid">
        <section class=" container nftCard">
            <div class="imgContent">
                <img src="images/image-equilibrium.jpg" alt="" class="nftImg">
            </div>

            <div class="textContent">
                <h3>Equilibrium #3429</h3>
                <p>Our Equilibrium collection promotes balance and calm.</p>

                <div class="descContent">
                    
                    <p id="ethcolor"><img src="images/icon-ethereum.svg" class="iconp" alt=""> 0.041 ETH</p>
                    <p><img src="images/icon-clock.svg" class="iconp" alt="">3 days lefts</p>
                    
                </div>
            </div>
 
            

            <div class="footerCard">
                <div class="descFooter"><img src="images/image-avatar.png" alt="" class="footerAvatar"><p> <span class="p-colorFooter">Creation of</span> Jules Wyvern</p></div>
            </div>
        </section>
    </main>



    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
